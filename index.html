<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Job Listings</title>
  <script src="js/main.js" defer></script>
</head>
<body>
  <header></header>
  <section id="filter">
    <section id="filter-list">
      <section id="filter-items">
        <!-- <section class="badge-filter-selected"></section> -->
      </section>
      <section id="filter-clear">Clear</section>
    </section>
  </section>
  <article class="job-list">
    <section class="job-item">
      <section class="job-logo">
        <img src="images/photosnap.svg">
      </section>
      <section class="job-detail">
        <section class="job-detail-header">
          <section class="job-company">
            Photosnap
          </section>
          <section class="badge">
            NEW!
          </section>
          <section class="badge">
            FEATURED
          </section>
        </section>
        <section class="job-detail-content">
          Senior Frontend Developer
        </section>
        <section class="job-detail-footer">
          <span>1d ago</span> 
          <section class="circle"></section>
          <span>Full Time</span>
        </section>
      </section>
      <section class="job-filter-items">
        <section class="badge-filter">Frontend</section>
        <section class="badge-filter">Senior</section>
      </section>
    </section>
  </article>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oh Sumin</a>.
  </div>
</body>
</html>
